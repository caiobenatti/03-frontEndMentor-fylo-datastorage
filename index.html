<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="card-1">
          <div class="logo">
            <img src="./images/logo.svg" alt="Fylo Logo" />
          </div>
          <div class="icons">
            <div class="icon">
              <img src="./images/icon-document.svg" alt="New File" />
            </div>
            <div class="icon">
              <img src="./images/icon-folder.svg" alt="Open File" />
            </div>
            <div class="icon">
              <img src="./images/icon-upload.svg" alt="Upload" />
            </div>
          </div>
        </div>
        <div class="card-2">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="popUp">185 GB Left</div>
          <div class="dataBar">
            <div class="dataValue">
              <div class="whiteDot">&nbsp;</div>
            </div>
          </div>
          <div class="label">
            <p class="label-text">0 GB </p></div>
            <p class="label-text">1000 GB</p></div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
